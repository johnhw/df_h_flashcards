<script>
    document.querySelectorAll('.card').forEach(card => {    
    card.addEventListener('click', function() {
        
    const cardContent = this.querySelector('.bottom-half p');
    console.log(cardContent);
    //cardContent.style.display = 'block';

    // Use jQuery fadeIn function for a fade-in effect
    //$(cardContent).fadeIn(1000);
    cardContent.style.opacity = 1; 

    const cardTop = this.querySelector('.top-half');
    cardTop.classList.add('top-half-clicked');
  });
});


// hide all button
// Add event listener for the Reset button
document.getElementById('hideButton').addEventListener('click', function() {
  // Set opacity of all .bottom-half p elements back to 0
  document.querySelectorAll('.bottom-half p').forEach(p => {
    p.style.opacity = 0;
  });
  document.querySelectorAll('.top-half').forEach(p => {
    p.classList.remove('top-half-clicked');
  });
});

// show all button
// Add event listener for the Reset button
document.getElementById('showButton').addEventListener('click', function() {
  // Set opacity of all .bottom-half p elements back to 0
  document.querySelectorAll('.bottom-half p').forEach(p => {
    p.style.opacity = 1 ;
  });
  document.querySelectorAll('.top-half').forEach(p => {
    p.classList.remove('top-half-clicked');
  });
});

</script>
